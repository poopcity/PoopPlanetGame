<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Planet CEO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        #medicine-list, #email-list, #country-list, #staff-list {
            border: 1px solid #ccc;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #screen {
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
            padding: 20px;
            background: #000;
            color: #0f0;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Poop Planet CEO</h1>
        <div id="screen" class="section"></div>
        
        <div id="medicines" class="section">
            <h2>Medicine Control</h2>
            <div id="medicine-list"></div>
            <button onclick="approveMedicine()">Approve Medicine</button>
            <button onclick="banMedicine()">Ban Medicine</button>
        </div>

        <div id="emails" class="section">
            <h2>Emails</h2>
            <div id="email-list"></div>
            <button onclick="respondYes()">Yes</button>
            <button onclick="respondNo()">No</button>
        </div>
        
        <div id="countries" class="section">
            <h2>Country Management</h2>
            <div id="country-list"></div>
            <button onclick="helpCountry()">Help Country</button>
            <button onclick="destroyCountry()">Destroy Country</button>
        </div>
        
        <div id="staff" class="section">
            <h2>Hire Staff</h2>
            <div id="staff-list"></div>
            <button onclick="hireStaff()">Hire Staff</button>
            <button onclick="fireStaff()">Fire Staff</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
